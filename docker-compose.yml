version: "3.9"

services:
  postgres:
    image: postgres:17
    # Хранилище цен и метаданных
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # ports:
    #   - "5432:5432"

  redis:
    image: redis:7
    # Используется как брокер сообщений для Celery
    # ports:
    #   - "6379:6379"

  worker:
    build: .
    # Воркер выполняет тяжелые задачи (запросы к бирже, запись в БД)
    env_file:
      - .env
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    # Планировщик задач по расписанию (раз в минуту)
    env_file:
      - .env
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      - postgres
      - redis

  api:
    build: .
    # FastAPI интерфейс для получения истории цен
    env_file:
      - .env
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
